<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Practice</title>
  </head>
  <body
    style="
      font-size: 20px;
      margin: 16px;
      font-family: Arial, Helvetica, sans-serif;
      color: #222222;
    "
  >
    <h1
      style="
        color: #1e3a8a;
        text-align: center;
        font-size: 28px;
        margin: 0 0 16px 0;
      "
    >
      Class List
    </h1>

    <table
      style="
        border-collapse: collapse;
        width: 100%;
        border: 2px solid #cbd5e1;
        background-color: #ffffff;
      "
    >
      <thead>
        <tr>
          <th
            style="
              border: 2px solid #cbd5e1;
              padding: 10px;
              background-color: #eef2ff;
              color: #1e3a8a;
              font-size: 18px;
            "
          >
            Name
          </th>
          <th
            style="
              border: 2px solid #cbd5e1;
              padding: 10px;
              background-color: #eef2ff;
              color: #1e3a8a;
              font-size: 18px;
            "
          >
            Lastname
          </th>
          <th
            style="
              border: 2px solid #cbd5e1;
              padding: 10px;
              background-color: #eef2ff;
              color: #1e3a8a;
              font-size: 18px;
            "
          >
            Class
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Alex</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Kim</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">3A</td>
        </tr>
        <tr>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Jordan</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Lee</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">4B</td>
        </tr>
        <tr>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Sam</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Patel</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">5C</td>
        </tr>
        <tr>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Maya</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Khan</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">3B</td>
        </tr>
        <tr>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Noah</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">Garcia</td>
          <td style="border: 2px solid #cbd5e1; padding: 8px">4A</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
