<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #title {
        background-color: blue;
        color: black;
      }
      .paragraph {
        background-color: red;
        color: white;
      }

      .heading {
        background-color: rgb(124, 30, 207);
        color: white;
      }

      .heading-extended {
        font-size: 200px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1
      class="heading heading-extended"
      id="title"
      style="background-color: green"
    >
      Hello World
    </h1>
    <p class="paragraph">This is a paragraph</p>
    <p class="paragraph">This is a paragraph</p>
    <p>This is a paragraph</p>
  </body>
</html>
